<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snipe Uplink</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Snipe Uplink</h1>

  <form action="https://script.google.com/macros/s/AKfycbwRBBYYvndkLFT2Nzi7Fr7VySYjzt_Xan3exgv5GWhP-umLv4RRoGltwVJlUzWBDImQ/exec" method="POST" target="invisibleFrame">
    <input type="text" name="name" placeholder="Name" required>
    <input type="number" name="score" placeholder="Score" required>
    <button type="submit">Send to HQ</button>
  </form>

  <iframe name="invisibleFrame" style="display:none;"></iframe>
  <p>Submission will be silently sent to the sheet.</p>
</body>
</html>
